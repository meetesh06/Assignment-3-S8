<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>HTML5 Validation</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<h1>HTML 5 VALIDATION</h1>
	</header>
	<div class="holder">
		<form action="stuff.asp">
			<input type="email" placeholder="Email" required autofocus>
			<input type="password" placeholder="Password" minlength="6" required>
			<input type="url" placeholder="Project URL" required>
			<input type="date" placeholder="DD/MM/YYYY" required>
			<input type="month" required>
			<input type="week">
			<input type="time">
			<p>SELECT COLOR</p>
			<input type="color">
			<p>AGE:</p>
			<input type="range" min="13" max="150" onchange="update(this.value);">
			<h3 id="range_display">AGE DISPLAY</h3>
			<p>YOUR HOBBIES</p>
			<input list="hobbies">
			<datalist id="hobbies">
				<option value="Cricket"></option>
				<option value="Soccer"></option>
				<option value="TT"></option>
				<option value="OTHER"></option>
			</datalist>
			<input type="submit" value="submit query">
		</form>
	</div>
	<script src="script.js"></script>
</body>
</html>
